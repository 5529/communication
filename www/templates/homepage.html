<style>
.white-card{background: #ffffff !important;}
.map {
  height: 400px;
  width: 600px;
  margin: auto;
}
#gmaps {
    width: 100%;
    height: 300px;
}
.spinner svg {
  width: 70px;
  height: 70px;
    margin-top: 140px;
    fill: #221b06;
}
.swiper-slide {
    text-align: center;
    font-size: 18px;
    background: #fff;

    /* Center slide text vertically */
    display: -webkit-box;
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    -webkit-box-pack: center;
    -ms-flex-pack: center;
    -webkit-justify-content: center;
    justify-content: center;
    -webkit-box-align: center;
    -ms-flex-align: center;
    -webkit-align-items: center;
    align-items: center;
}
.swiper-slide {
  float: left;

}
.menutabs{
    text-align:center;

}
.menutabs .fa{
    font-size: 300%;
    color: #352f5f;

}
.icon {
    font-size: 16px;
}
.scroll {
    height: 100% !important;
}

#map {
    width: 100%;
    height: 100%;
}
    .btn{
        height: 90%;
    }
</style>

<ion-view view-title="Home">
    <ion-content ng-class="{expanded:$scope.isExpanded}" overflow-scroll="true">


        <div class="item card-item">
            <div  class="card stable-bg white-card">
                <div style=" margin:10px 18px; border-bottom:1px #c00 solid; color:#000; overflow:hidden; padding:0px 0px; ">
                    <i class="icon ion-email"></i> Inbox
                    <div style="float: right;"><i class="icon ion-person"></i> {{::user.fname}}</div>
                </div>
                <div style=" margin:10px 18px;  color:#000; overflow:hidden; padding:0px 0px;">
                    <div style=" border-radius:3px;">
                       No New Messages
                    </div>
                    </div>
                </div>
            </div>

        <div class="item card-item">
            <div class="card stable-bg white-card">
                <div style=" margin:10px 18px; border-bottom:1px #c00 solid; color:#000; overflow:hidden; padding:0px 0px; ">
                    <i class="icon ion-location"></i> Current Location
                </div>


                <div style="width:100%;height:350px; left:0; absolute;  z-index: 10; ">
                    <div id="map" data-tap-disabled="true"></div>
                </div>


            </div>

            <div class="card stable-bg white-card">
                <div style=" margin:10px 18px; border-bottom:1px #db352d solid; color:#000; overflow:hidden; padding:0px 0px; ">
                    <div style="float:left;"> <i class="icon ion-map"></i> My Region</div>
                    <div style="float:right;"> <i class="icon ion-pin"></i> My Outlets</div>
                </div>

                <div style=" margin:10px 18px;  color:#000; overflow:hidden; padding:0px 0px;">
                    <div style=" border-radius:3px;">
                        {{::user.region.name}}
                        <div style="float:right;"><a href="" ui-sref="app.outlets" ><button class="btn button-full button-assertive ink"><i class="icon ion-android-walk"></i>Check in</button></a></div>
                    </div>

                </div>

            </div>
        </div>

    </ion-content>
</ion-view>
